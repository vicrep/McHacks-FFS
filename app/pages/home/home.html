<ion-navbar primary *navbar>
  <ion-title>Home</ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-segment secondary [(ngModel)]="listingType">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="free">
      Free
    </ion-segment-button>
    <ion-segment-button value="forsale">
      For Sale
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="home">
  <ion-card>
    <ion-item>
      <ion-thumbnail item-left (click)="showImages()">
        <img src="assets/vacuum1.jpg">
      </ion-thumbnail>
      <h2><b>Vacuum Cleaner</b></h2>
      <p>Posted by V. Repkow</p>
      <div item-right text-right>
        <h2>$20 (OBO)</h2>
        <p>(4.7 <ion-icon name="star"></ion-icon>)</p>
      </div>
    </ion-item>
    <ion-card-content>
      <p>Brand new vaccum, great condition, barely used. Sucks the shit out of anything.</p>
      <ion-note>Listing ends: Feb 25th, 2016</ion-note>
    </ion-card-content>
    <ion-item>
      <ion-note item-left>Initial: $15</ion-note>
      <p text-center>OBO: $20</p>
      <button item-right clear secondary><ion-icon name="arrow-dropup"></ion-icon> Top that OBO</button>
    </ion-item>
  </ion-card>
</ion-content>
