<ion-navbar *navbar primary>
  <ion-title>My Profile</ion-title>
</ion-navbar>

<ion-content padding class="profile">
  <ion-card>
    <ion-item>
      <h1 text-center>Victor Repkow</h1>
      <h2 text-center secondary>
        <span *ngFor="#i of [1,2,3,4,5]">
          <ion-icon [name]="user.rating >= i ? 'star' : 'star-outline'"></ion-icon>
        </span>
      </h2>
      <p text-center>victor.repkow@mail.mcgill.ca</p>
    </ion-item>
    <button ion-item>My past purchases</button>
    <button ion-item>My past listings</button>
    <div padding>
      <button block danger>Sign Out</button>
    </div>
  </ion-card>
</ion-content>
